{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{portfolio.title}} | Infinite CO</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/infinite-co-2-PhotoRoom.png-PhotoRoom.png">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    
    <link rel="stylesheet" href="{% static 'css/portfolio_detail.css' %}">
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top ">
        <div class="header-container" style="height: 50px">

            <div class="logo-container">
                {% comment %} <h1 class="logo me-auto"><a href="index.html">InfiniteCO</a></h1> {% endcomment %}
                <!-- Uncomment below if you prefer to use an image logo -->
                <a href="/" class="nav-logo me-auto"><img src="{{ config.logo.url }}" alt="Infinite Co" class="img-fluid"></a>
            </div>

            <div class="nav-container">
                <nav id="navbar" class="navbar">
                    <ul>
                    {% for navbar in navbars %}
                        <li><a class="nav-link scrollto active" href="/#{{navbar.url}}">{{navbar.title}}</a></li>
                    {% endfor %}
                    {% for getstarted in getstarteds %}
                        <li><a class="getstarted scrollto" href="/#{{getstarted.url}}">{{getstarted.title}}</a></li>
                    {% endfor %}
                    </ul>
                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav><!-- .navbar -->
            </div>

        </div>
    </header><!-- End Header -->
    <section>
        <div class="container">
            <div class="logo">
                <label style="font-size: 28px;">Logo</label>
                <label style="padding: 7px 12px; border: 1px solid #0f756b; border-radius: 7px; cursor: inherit;">{{portfolio.description}}</label>
            </div>
            <div class="name">
                <label>
                    {{portfolio.title}}
                </label>
            </div>
            <div class="link">
                <a href="{{portfolio.url}}"><p style="display:inline-flex; cursor: pointer;"><label>Saytga o'tish</label> <label id="icon" for="icon"><i id="icons" class="bi bi-arrow-up-right-circle"></i></label></p></a>
            </div>
            <div class="image">
                <img src="{{portfolio.image.url}}" alt="Portfolio">
            </div>
            <div class="about">
                <p>{{portfolio.about}}</p>
            </div>
        </div>
    </section>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
